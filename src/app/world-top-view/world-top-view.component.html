<canvas id='myCanvas'   width="1400Px" height="900Px"  style='background-color: black;' (keyup)="keyup($event);"></canvas>
<div id='container'></div>
<div id="sidebar" [ngClass]="{'sidebar-open': sidebarOpen, 'sidebar-closed':!sidebarOpen}">
  <div id="sidebar-inner">
    <a id='sidebar-toggle' href="#" (click)="$event.preventDefault(); toggleSidebar()" class="btn btn-sm">
      <i class="fa fa-toggle"></i>Toggle
    </a>
    <form>

      <div class="form-group">
        <label for="displayRangeMin">Min Y</label>
        <input id='displayRangeMin' name='displayRangeMin' class="form-control"  type="number" [(ngModel)]="displayRange.min" (change)="updateMap()">
      </div>

      <div class="form-group">
        <label for="displayRangeMax">Max Y</label>
        <input id='displayRangeMax' name='displayRangeMax' class="form-control"  type="number" [(ngModel)]="displayRange.max" (change)="updateMap()">
      </div>

      <select class="form-control"  [(ngModel)]="debugNode" id="debugNode" name="debugNode" (change)="setDebugNode();">
        <option *ngFor="let brainNode of brainData.nodes" value="{{brainNode.id}}" [value]="brainNode">
          {{brainNode.id}}
        </option>
      </select>
    </form>

  </div>
</div>
